<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mental Health Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
    <style>
      /* General Styling */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #222021, #fad0c4);
        font-family: 'Roboto', sans-serif;
        background-image: url('/static/css2/hinh1.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      /* Navbar Styling */
      .navbar {
        position: absolute;
        top: 0;
        width: 100%;
        padding: 10px 20px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        background: rgba(0, 0, 0, 0.5);
      }

      .navbar a {
        text-decoration: none;
        color: white;
        font-weight: 700;
        margin: 0 10px;
        padding: 8px 15px;
        border-radius: 5px;
        transition: background 0.3s ease;
      }

      .navbar a:hover {
        background: #ff5722;
      }

      /* Fade-in Animation */
      .fade-in-container {
        text-align: center;
      }

      .fade-in-title {
        font-size: 3rem;
        font-weight: 700;
        color: rgb(34, 7, 92);
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 2s ease-out forwards;
      }

      /* Animation Keyframes */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Button Styling */
      .fade-in-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: 700;
        color: white;
        background-color: #ff5722;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        animation: fadeInButton 2s ease-out forwards;
      }

      /* Button Animation Keyframes */
      @keyframes fadeInButton {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <a href="/register">Đăng kí</a>
      <a href="/login">Đăng nhập</a>
    </div>

    <!-- Main Content -->
    <div class="fade-in-container">
      <h1 class="fade-in-title">Nhận Biết Bệnh Tâm Thầm</h1>
      <button class="fade-in-button" onclick="window.location.href='/predict'">Dự đoán ngay</button>
    </div>
  </body>
</html>
